<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-Match</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div id="outer-gameboard">
    <div id="green"></div>
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="blue"></div>
    <div id="inner-gameboard" style="border: solid 2px black;">
      <!-- <div id="title" class="font-effect-emboss">SEV9 SAYS!</div> -->
      <div id="Controls">
        <input type="checkbox" class="togglebtn" id="on">
      </div>
      
      <button class="btn" id="start-button">Start</button>
      <div class="toggle-text">
        <br/>
      </div>
      <div id="ROUND" ></div>
      <div class="indicator-text">
      </div>
    </div>
  </div>

</body>

</html>
